<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Atraso</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .inputText{
            margin: 10px 0px !important;
        }
        .btn{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Calculadora de Atraso</h1>
            <input type="number" name="" id="num1" class="inputText" placeholder="Digite o valor">
            <input type="number" name="" id="num2" class="inputText" placeholder="Digite o taxa">
            <input type="number" name="" id="num3" class="inputText" placeholder="Digite quantos dias de atraso">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let valor = parseInt(document.querySelector("#num1").value);
            let taxa = parseInt(document.querySelector("#num2").value);
            let tempo = parseInt(document.querySelector("#num3").value);

            document.querySelector(".result").innerHTML = `Valor da prestação: <strong>R$${valor}</strong><br>` +
            `Taxa: <strong>${taxa} %</strong><br>` + 
            `Tempo de atraso: <strong>${tempo}</strong> dia(s) <br>` +
            `Valor total: <strong>R$${valor + (valor*taxa/100) * tempo}</strong> <br>` ;
        })
    </script>
</html>
