<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de valores</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .inputText{
            margin: 10px 0px !important;
        }
        .btn{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Troca de Valores</h1>
            <input type="number" name="" id="num1" class="inputText" placeholder="Digite o valor de A">
            <input type="number" name="" id="num2" class="inputText" placeholder="Digite o valor de B">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let a = parseInt(document.querySelector("#num1").value);
            let b = parseInt(document.querySelector("#num2").value);

            let tempA = a;
            let tempB = b;

            a = tempB
            b = tempA   

            document.querySelector(".result").innerHTML = `<strong>Valores</strong> <br>` +
                                                          `A = <strong>${tempA}</strong> | B = <strong>${tempB}</strong> <br><br>`+ 
                                                          `<strong>Valores Invertidos</strong> <br>` +
                                                          `A = <strong>${a}</strong> | B = <strong>${b}</strong>`;
        })
    </script>
</html>
