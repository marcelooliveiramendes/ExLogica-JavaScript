<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Carro</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Preço de Carro</h1>
            <input type="number" name="" id="num" class="inputText" placeholder="Digite o salário atual">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
        
    </div>
    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let valor = parseInt(document.querySelector("#num").value)
            let impostos = (valor * 45/100) + (valor * 28/100);

            document.querySelector(".result").innerHTML = `Custo de fábrica: <strong>R$${valor}</strong> <br>` + 
            `Impostos: <strong>R$${valor * 45/100}</strong> (45%) + <strong>R$${valor * 28/100}</strong> (28%) <br>` + 
            `Custo Final: <strong>R$${valor + impostos}</strong> <br>`;
        })
    </script>
</html>
