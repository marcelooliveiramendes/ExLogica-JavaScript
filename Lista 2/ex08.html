<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Viagem</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .inputText{
            margin: 10px 0px !important;
        }
        .btn{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Calculadora de Viagem</h1>
            <input type="number" name="" id="num1" class="inputText" placeholder="Digite o tempo de viagem">
            <input type="number" name="" id="num2" class="inputText" placeholder="Digite a velocidade média">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let tempo = parseInt(document.querySelector("#num1").value);
            let velocidade = parseInt(document.querySelector("#num2").value);

            document.querySelector(".result").innerHTML = `Tempo de viagem: <strong>${tempo}</strong> hora(s)<br>` +
            `Velocidade média: <strong>${velocidade}</strong> km/h <br>` + 
            `Distância percorrida: <strong>${tempo * velocidade}</strong> km(s) <br>` +
            `Litros Usados: <strong>${((tempo * velocidade) / 12).toFixed(2)}</strong> <br>` ;
        })
    </script>
</html>
