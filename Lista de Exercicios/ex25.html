<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta de Banco</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .line{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Conta</h1>
            <div class="line">
                <p>Número da conta: </p>
                <input type="number" name="" id="num1" class="inputText" placeholder="Valor">
            </div>
            <div class="line">
                <p>Saldo: </p>
                <input type="number" name="" id="num2" class="inputText" placeholder="Valor">
            </div>
            <div class="line">
                <p>Débito: </p>
                <input type="number" name="" id="num3" class="inputText" placeholder="Valor">
            </div>
            <div class="line">
                <p>Crédito: </p>
                <input type="number" name="" id="num4" class="inputText" placeholder="Valor">
            </div>
           
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let num_conta = parseInt(document.querySelector("#num1").value);
            let saldo = parseInt(document.querySelector("#num2").value);
            let debito = parseInt(document.querySelector("#num3").value);
            let credito = parseInt(document.querySelector("#num4").value);
            saldo = saldo - debito + credito;

            document.querySelector(".result").innerHTML = `Número da conta: ${num_conta} <br>` +
                                                          `Saldo: R$ ${saldo} <br>` +
                                                          `Status: ${saldo >= 0 ? "<strong style='color: #0f0;'>Saldo Positivo</strong>" : "<strong style='color: #f00;'>Saldo Negativo</strong>"}`;                                           
        })
    </script>
</body>
</html>
