<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do Aluno</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .line{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Média do Aluno</h1>
            <div class="line">
                <p>Primeira Nota: </p>
                <input type="number" name="" id="num1" class="inputText" placeholder="Nota">
            </div>
            <div class="line">
                <p>Segunda Nota: </p>
                <input type="number" name="" id="num2" class="inputText" placeholder="Nota">
            </div>
           
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let n1 = parseInt(document.querySelector("#num1").value);
            let n2 = parseInt(document.querySelector("#num2").value);
            let media = (n1 + n2) / 2

            document.querySelector(".result").innerHTML = `Média do(a) aluno(a):<strong> ${media}</strong><br>`+
                                                          `Aluno(a) foi ${media >= 6 ? '<strong style="color: #0f0;"> aprovado(a)!</strong>' : "<strong style='color: #f00;'>reprovado(a)!</strong>"}<br>`;
            
        })
    </script>
</body>
</html>
