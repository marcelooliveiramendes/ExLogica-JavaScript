<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Sucessor</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Positivo, negativo ou zero?</h1>
            <input type="number" name="" id="num" class="inputText" placeholder="Digite um número">
            <button class="btn">Verificar</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let num = parseInt(document.querySelector("#num").value);

            if(num > 0){
                document.querySelector(".result").innerHTML = `Número é<strong> positivo</strong>!<br>`;
            } else if(num == 0){
                document.querySelector(".result").innerHTML = `Número é<strong> zero</strong>!<br>`;
            } else{
                document.querySelector(".result").innerHTML = `Número é<strong> negativo</strong>!<br>`;
            }
        })
    </script>
</body>
</html>
