<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de Xadrez</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .line{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Tempo de Xadrez</h1>
            <div class="line">
                <p>Hora do In√≠cio: </p>
                <input type="number" name="" min="00" max="23" id="num1" class="inputText" placeholder="Hora">
            </div>
            <div class="line">
                <p>Hora do Termino: </p>
                <input type="number" name="" min="00" max="23" id="num2" class="inputText" placeholder="Hora">
            </div>
           
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let n1 = parseInt(document.querySelector("#num1").value);
            let n2 = parseInt(document.querySelector("#num2").value);
            let duracao = n2 - n1;

            document.querySelector(".result").innerHTML = duracao < 0 ? `A partida durou ${duracao + 24} hora(s)!` : `A partida durou ${duracao} hora(s)!`;                                           
        })
    </script>
</body>
</html>
