<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto de Combustível</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .line{
            display: flex;
            align-items: center;
            width: 100%;
        }
        .line select{
            width: 100px;
            height: 30px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #d4d4d4;
        }
        .line select, .line input{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Posto de Combustível</h1>
            <br>
            <div class="line">
                <p>Tipo: </p>

                <select id="tipo">
                    <option value="gasolina">Gasolina</option>
                    <option value="alcool">Álcool</option>
                </select>
            </div>
            
            <div class="line">
                <p>Quantidade: </p>
                <input type="text" name="" min="00" max="23" id="quant" class="inputText" placeholder="Litros">
            </div>
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let tipo = document.querySelector("#tipo").value;
            let quant = document.querySelector("#quant").value;
            let preco, total;
            
            if(tipo == "alcool"){
                preco = 2.9;
                if(quant <= 20){
                    total = quant * (preco - (preco * 3/100))
                } else {
                    total = quant * (preco - (preco * 5/100))
                }
            } else {
                preco = 3.3;
                if(quant <= 20){
                    total = quant * (preco - (preco * 4/100))
                } else {
                    total = quant * (preco - (preco * 6/100))
                }
            }

            document.querySelector(".result").innerHTML = `Valor total: <strong>R$${total.toFixed(2)}</strong>`;                              
        })
    </script>
</body>
</html>
