<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Horária</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .line{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Carga Horária</h1>
            <div class="line">
                <p>Horas Trabalhadas: </p>
                <input type="number" name="" id="num1" class="inputText" placeholder="Horas Trabalhadas">
            </div>
            <div class="line">
                <p>Valor da hora: </p>
                <input type="number" name="" id="num2" class="inputText" placeholder="Valor">
            </div>
            
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let horas = parseInt(document.querySelector("#num1").value);
            let valor = parseInt(document.querySelector("#num2").value);
            let salario;

            horas <= 160 ? salario = (horas * valor) : salario = horas * (valor + 50/100);

            document.querySelector(".result").innerHTML = `Horas trabalhadas: ${horas} <br>` + `Salário: <strong> R$${salario.toFixed(2)}</strong>`;                              
        })
    </script>
</body>
</html>
