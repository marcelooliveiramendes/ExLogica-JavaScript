<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo ou Negativo?</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Positivo ou Negativo?</h1>
            
            <input type="number" name="" id="num1" class="inputText" placeholder="Valor">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    
    
    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let n1 = parseInt(document.querySelector("#num1").value);

            if(n1 >= 0){
                document.querySelector(".result").innerHTML = `<strong>${n1}</strong> é positivo!`
            } else {
                document.querySelector(".result").innerHTML = `<strong>${n1}</strong> é negativo!`
            }
            
        })
    </script>
</body>
</html>
