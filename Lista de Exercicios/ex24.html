<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de Xadrez</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .line{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Comissão por Vendas</h1>
            <div class="line">
                <p>Salário fixo: </p>
                <input type="number" name="" min="0" id="num1" class="inputText" placeholder="Valor">
            </div>
            <div class="line">
                <p>Valor das vendas: </p>
                <input type="number" name="" min="0" id="num2" class="inputText" placeholder="Valor">
            </div>
           
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let salario = parseInt(document.querySelector("#num1").value);
            let valorVendas = parseInt(document.querySelector("#num2").value);
            let comissao;

            valorVendas <= 1500 ? comissao = valorVendas * (3/100) : comissao = valorVendas * (5/100);

            document.querySelector(".result").innerHTML = `Salário atualizado: ${salario + comissao}`;
        })
    </script>
</body>
</html>
