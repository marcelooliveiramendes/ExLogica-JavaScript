<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .line{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Estoque</h1>
            <div class="line">
                <p>Em estoque: </p>
                <input type="number" name="" id="num1" class="inputText" placeholder="Valor">
            </div>
            <div class="line">
                <p>Capacidade máxima: </p>
                <input type="number" name="" id="num2" class="inputText" placeholder="Valor">
            </div>
            <div class="line">
                <p>Capacidade miníma: </p>
                <input type="number" name="" id="num3" class="inputText" placeholder="Valor">
            </div>
           
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let emEstoque = parseInt(document.querySelector("#num1").value);
            let max = parseInt(document.querySelector("#num2").value);
            let min = parseInt(document.querySelector("#num3").value);
            let media = (max + min) / 2;

            document.querySelector(".result").innerHTML = `Quantidade em estoque: ${emEstoque} <br>` +
                                                          `Status: ${emEstoque >= media ? "<strong style='color: #f00;'>Não efetuar compra</strong>" : "<strong style='color: #0f0;'>Efetuar compra</strong>"}`;                                           
        })
    </script>
</body>
</html>
