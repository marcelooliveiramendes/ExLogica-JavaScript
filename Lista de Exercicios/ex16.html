<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Maçãs</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Compra de Maçãs</h1>
            
            <input type="number" name="" id="num1" class="inputText" placeholder="Quantidade">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    
    
    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let n1 = parseInt(document.querySelector("#num1").value);

            if(n1 >= 12){
                document.querySelector(".result").innerHTML = `Total: <strong>R$${n1 * 1}</strong>`
            } else {
                document.querySelector(".result").innerHTML = `Total: <strong>R$${(n1 * 1.3).toFixed(2)}</strong>`
            }
            
        })
    </script>
</body>
</html>
