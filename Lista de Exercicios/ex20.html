<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Crescente</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .line{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Ordem Crescente</h1>
            <div class="line">
                <p>Primeiro Valor: </p>
                <input type="number" name="" id="num1" class="inputText" placeholder="Valor">
            </div>
            <div class="line">
                <p>Segundo Valor: </p>
                <input type="number" name="" id="num2" class="inputText" placeholder="Valor">
            </div>
           
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let n1 = parseInt(document.querySelector("#num1").value);
            let n2 = parseInt(document.querySelector("#num2").value);

            document.querySelector(".result").innerHTML = n1 < n2 ? `${n1}, ${n2}` : `${n2}, ${n1}`;                                           
        })
    </script>
</body>
</html>
