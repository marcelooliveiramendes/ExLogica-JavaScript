<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade para Votar</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .line{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Idade para Votar</h1>
            <div class="line">
                <p>Ano de Nascimento: </p>
                <input type="number" name="" id="num1" class="inputText" placeholder="Ano">
            </div>
            
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>

        let ano = new Date();
        ano = ano.getFullYear();

        document.querySelector(".btn").addEventListener("click", () => {
            let n1 = parseInt(document.querySelector("#num1").value);
            let idade = ano - n1;
            let situacao;

            if(idade < 16){
                situacao = "Não pode votar!";
            } else if(idade >= 16 && idade < 18){
                situacao = "Voto facultativo!";
            } else if(idade >= 18 && idade <= 70) {
                situacao = "Voto obrigatório!";
            }else if(idade > 70){
                situacao = "Voto facultativo!";
            }

            document.querySelector(".result").innerHTML = `Você tem ${idade} anos <br>`+`<strong> ${situacao}</strong>`;                              
        })
    </script>
</body>
</html>
