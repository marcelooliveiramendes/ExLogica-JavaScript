<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do Triângulo</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .inputText{
            margin: 10px 0px !important;
        }
        .result{
            text-align: center;
        }
        .btn{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Area do Triângulo</h1>
            <input type="number" name="" id="num1" class="inputText" placeholder="Digite a base">
            <input type="number" name="" id="num2" class="inputText" placeholder="Digite a altura">
            <button class="btn">Calcular</button>
            <div class="result" style="text-align: center;"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let num1 = parseInt(document.querySelector("#num1").value);
            let num2 = parseInt(document.querySelector("#num2").value);

            document.querySelector(".result").innerHTML = `Area do Triângulo é igual a: <strong> ${num1 * num2 / 2}</strong><br>`;
        })
    </script>
</html>
