<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Area do Circulo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Area do Circulo</h1>
            <input type="number" name="" id="num1" class="inputText" placeholder="Digite o raio">
            <button class="btn">Calcular</button>
            <div class="result" style="text-align: center;"></div>
        </div>
    </div>
    
    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let num = parseInt(document.querySelector("#num1").value);

            document.querySelector(".result").innerHTML = `Area do circulo Ã© igual a: <strong> ${3.14 * (num * num)}</strong><br>`;
        })
    </script>
