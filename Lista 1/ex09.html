<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do Quadrado</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Area do Quadrado</h1>
            <input type="number" name="" id="num" class="inputText" placeholder="Digite a base ou altura">
            <button class="btn">Calcular</button>
            <div class="result" style="text-align: center;"></div>
        </div>
    </div>
    
    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let num = parseInt(document.querySelector("#num").value);
            document.querySelector(".result").innerHTML = `Area do quadrado Ã© igual a: <strong> ${num * num}</strong><br>`;
        })
    </script>
</html>
