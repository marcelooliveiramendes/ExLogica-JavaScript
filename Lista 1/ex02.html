<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Antecessor</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Número Antecessor</h1>
            <input type="number" name="" id="num" class="inputText" placeholder="Digite um número">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let num = parseInt(document.querySelector("#num").value);

            document.querySelector(".result").innerHTML = `Valor digitado:<strong> ${num}</strong><br>` +
                                                          `Antecessor:<strong> ${num - 1}</strong>`;
            
        })
    </script>
</body>
</html>
