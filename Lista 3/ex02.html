<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Distributiva</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .inputText{
            margin: 10px 0px !important;
        }
        .btn{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Area de Uma Caixa</h1>
            <input type="number" name="" id="num1" class="inputText" placeholder="Digite a largura">
            <input type="number" name="" id="num2" class="inputText" placeholder="Digite o comprimento">
            <input type="number" name="" id="num3" class="inputText" placeholder="Digite a altura">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let comprimento = parseInt(document.querySelector("#num1").value);
            let largura = parseInt(document.querySelector("#num2").value);
            let altura = parseInt(document.querySelector("#num3").value);

            document.querySelector(".result").innerHTML = `A area da caixa Ã© igual a: <strong>${comprimento * largura * altura}</strong>`
        })
    </script>
</html>
