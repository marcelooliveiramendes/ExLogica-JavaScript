<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Distributiva</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .inputText{
            margin: 0.625rem 0rem !important;
        }
        .btn{
            margin-top: 0.625rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Produto da Soma</h1>
            <input type="number" name="" id="num1" class="inputText" placeholder="Digite o valor de A">
            <input type="number" name="" id="num2" class="inputText" placeholder="Digite o valor de B">
            <input type="number" name="" id="num3" class="inputText" placeholder="Digite o valor de C">
            <input type="number" name="" id="num4" class="inputText" placeholder="Digite o valor de D">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let a = parseInt(document.querySelector("#num1").value);
            let b = parseInt(document.querySelector("#num2").value);
            let c = parseInt(document.querySelector("#num3").value);
            let d = parseInt(document.querySelector("#num4").value);    

            document.querySelector(".result").innerHTML =   `${a} + ${c} = <strong> ${a + c} </strong> <br>` +
                                                            `${b} + ${d} = <strong> ${b + d} </strong>`
        })
    </script>
</html>
