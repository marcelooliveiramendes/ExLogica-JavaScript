<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão Real - Dólar</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .inputText{
            margin: 10px 0px !important;
        }
        .btn{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Conversão Real - Dólar</h1>
            <input type="number" name="" id="num1" class="inputText" placeholder="Digite a quantia em reais">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        let cotacao = parseInt(prompt("Digite a cotação do dólar:"))

        document.querySelector(".btn").addEventListener("click", () => {
            let valor = parseInt(document.querySelector("#num1").value);
            let total = valor / cotacao;

            document.querySelector(".result").innerHTML = `Você tem <strong>$${total}</strong> disponíveis<br>`;s
        })
    </script>
</html>
