<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Distributiva</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .inputText{
            margin: 10px 0px !important;
        }
        .btn{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Soma dos Quadrados </h1>
            <input type="number" name="" id="num1" class="inputText" placeholder="Digite o primeiro valor">
            <input type="number" name="" id="num2" class="inputText" placeholder="Digite o segundo valor">
            <input type="number" name="" id="num3" class="inputText" placeholder="Digite o terceiro valor">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let a = parseInt(document.querySelector("#num1").value);
            let b = parseInt(document.querySelector("#num2").value);
            let c = parseInt(document.querySelector("#num3").value);

            document.querySelector(".result").innerHTML = `${a}² x ${b}² x ${c}² <br>` + 
                                                          `${a * a} + ${b * b} + ${c * c} = <strong>${(a * a) + (b * b) + (c * c)}</strong>`
        })
    </script>
</html>
