<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Distributiva</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .inputText{
            margin: 0.625rem 0rem !important;
        }
        .btn{
            margin-top: 0.625rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Reajuste de Sal치rio</h1>
            <input type="number" name="" id="num1" class="inputText" placeholder="Digite o sal치rio mensal">
            <input type="number" name="" id="num2" class="inputText" placeholder="Digite o percentual de reajuste">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>
    </div>
    

    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let salario = parseInt(document.querySelector("#num1").value);
            let reajuste = parseInt(document.querySelector("#num2").value);  

            document.querySelector(".result").innerHTML =   `Sal치rio Atual: <strong> R$${salario} </strong> <br>` +
                                                            `Percentual de Reajuste: <strong> ${reajuste} % </strong> <br><br>` + 
                                                            `Sal치rio Reajustado: <strong> R$${salario + (salario * reajuste/100)} </strong>`;
        })
    </script>
</html>
