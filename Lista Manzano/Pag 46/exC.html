
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos 100 inteiros</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Soma dos pares de 1 a 500</h1>
            <div class="result"></div>
        </div>   
    </div>
    

    <script>
        let total = 0;

        for(let i = 1; i <= 500; i++){
            if(i % 2 == 0){
                total += i
            }
            if(i == 500) document.querySelector(".result").innerHTML = `A soma de todos os pares entre 1 e 500 Ã© igual a: <strong>${total}</strong>`;
        }
    </script>
</body>
</html>
