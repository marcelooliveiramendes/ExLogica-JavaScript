
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potenciação</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .result{
            height: 0px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Potênciação</h1>
            <input type="number" name="" id="num" class="inputText" placeholder="Digite um número">
            <button class="btn">Calcular</button>
            <div class="result"></div>
        </div>   
    </div>
    
    <script>
        document.querySelector(".btn").addEventListener("click", () => {
            let num = parseInt(document.querySelector("#num").value);
            document.querySelector(".result").style.height ="300px"

            for(let i = 0; i <= 15; i++){
                if(i == 0){
                    document.querySelector(".result").innerHTML += `${num} elevado a <strong>${i}</strong> = <strong>0</strong> <br>`;
                } else if(i == 1){
                    document.querySelector(".result").innerHTML += `${num} elevado a <strong>${i}</strong> = <strong>${num}</strong><br>`;
                } else {
                    document.querySelector(".result").innerHTML += `${num} elevado a <strong>${i}</strong> = <strong>${num ** i}</strong><br>`;
                }
            }
        });
    </script>

  
</body>
</html>
